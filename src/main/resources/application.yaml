spring:
  application:
    name: library
  datasource:
    url: jdbc:h2:mem:library
    driver-class-name: org.h2.Driver
    username: admin
    password: admin123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
